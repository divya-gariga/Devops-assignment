version: "2"
services:
 redis:
  image: redis
  
 db:
  image: postgres:9.4
  environment: 
   POSTGRES_USER: postgres
   POSTGRES_PASSWORD: postgres
  
 vote:
  image: voting-app
  ports:
   - 5000:80
  depends_on:
   - redis
   
 worker:
  image: worker-app
  depends_on:
   - db
   - redis
   
 result:
  image: result-app
  ports:
   - 5001:80
  depends_on:    
   - db
